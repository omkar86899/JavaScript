<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.css.map">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app='main' ng-controller='MainController'>
    <h1>Student Registration form</h1><br>
    <form name="form">
        <label>Roll No: </label>
        <input type="number" name="rollNo" ng-model="viewmodel.student.rollNo" ng-required='true'>
        <label ng-show="form.rollNo.$touched&&viewmodel.student.rollNo<1" ng-style="{color:'red'}">
            Enter value above 0
        </label><br>
        <label>Name: </label>
        <input type="text" ng-model='viewmodel.student.name' ng-required='true'><br>
        <label>Age: </label>
        <input type="range" min="1" max="100" ng-model="viewmodel.student.age" ng-required='true'>
        <label>{{viewmodel.student.age}}</label><br>
        <label>Email: </label>
        <input type="email" ng-model='viewmodel.student.email' ng-required='true'><br>
        <label>Date: </label>
        <input type="date" ng-model='viewmodel.student.date' ng-required='true'><br>
        <label>Gender:</label>
        <input type="radio" name="isMale" ng-model='viewmodel.student.isMale' value="true" id="male" ng-required='true'>
        <label for="male">Male</label>
        <input type="radio" name="isMale" ng-model='viewmodel.student.isMale' value="false" id="female">
        <label for="female">Female</label><br>
        <button ng-click="addData()" ng-class="{'spinner':viewmodel.isAddButtonLoading}" class="btn btn-primary"
            ng-disabled="viewmodel.isAddButtonLoading">Add</button>
    </form>
    <button ng-click="displayData()" ng-class="{'spinner':viewmodel.isDisplayButtonLoading}" class="btn btn-success"
        ng-disabled="viewmodel.isDisplayButtonLoading">Display</button><br><br>
    <label ng-show="viewmodel.noOfStudents!=null">Number of Student: {{viewmodel.noOfStudents}}</label><br><br>
    <table ng-show="viewmodel.noOfStudents!=null" class="table table-hover table-bordered">
        <tr>
            <th>ID</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Date</th>
            <th>isMale</th>
        </tr>
        <tr ng-repeat="student in students">
            <td>{{student.id}}</td>
            <td>{{student.rollNo}}</td>
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.email}}</td>
            <td>{{student.date}}</td>
            <td>{{student.isMale}}</td>
            <td><button class="btn btn-primary" ng-click="populateData(student)">Select</button></td>
            <td><button class="btn btn-danger" ng-click="deleteData(student)">Delete</button></td>
        </tr>
    </table>
    <script src="../angular.js"></script>
    <script src="controller.js"></script>
</body>

</html>
