<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Student Registration form</h1><br>
    <form id="form">
        <label>Roll No: </label>
        <input type="number" id="rollNo" name="rollNo" required><br>
        <label>Name: </label>
        <input type="text" id="name" name="name"><br>
        <label>Age: </label>
        <input type="range" id="ageSlider" name="age" min="1" max="100" value="10">
        <label id="age">10</label><br>
        <label>Email: </label>
        <input type="email" id="email" name="email"><br>
        <label>Date: </label>
        <input type="date" name="date" id="date"><br>
        <label>Gender:</label>
        <input type="radio" name="isMale" value="true" id="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="isMale" value="false" id="female">
        <label for="female">Female</label><br>
        <button id="addButton">Add</button>
        <button id="deleteButton">Delete</button>
    </form>
    <button id="displayButton">Display</button>

    <label id="noOfStudents"></label>
    <table id="studentTable">
        <tr>
            <th>ID</th>
            <th>Roll No</th> 
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Gender</th>
          </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="controller.js"></script>
</body>

</html>
