<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
          background-color: green;
        }
    </style>
</head>
<body>
    <div class = "div1">
        <p id = "p1">something something</p>
        <p>nothing nothing</p>
    </div>
    <button onclick="changeBackgroud()">changeBackgroud</button>
    <button onclick="highlight()">highlight</button>
    <script>
        function changeBackgroud(){
            document.querySelector(".div1").style.backgroundColor = "red";
        }
        function highlight(){
            document.getElementById("p1").style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
